<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<link rel="stylesheet" href="project3.css">


</head>
<body>
    <div class="container">
        <h1>Registration Form</h1>
        <form id="registrationForm">
            <div class="user-information-box">
                <fieldset>

                    <div class="mb-3">
                        <label for="fullNames" class="form-label" id="label">Name</label>
                        <input type="text" class="form-control" id="fullName" placeholder="Full Name" required>
                        <small id="fullNameHelp" class="form-text text-muted">Enter your full name</small>

                    </div>
                
                    <div class="mb-3">
                        <label for="email" class="form-label" id="label">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                        <small id="fullNameHelp" class="form-text text-muted">Enter your full email</small>

                    </div>

                    <label for="currentYear" class="form-label" id="label">Current Year at IU</label>
                    <select class="form-select" id="currentYear" aria-label="Current Year">
                        <option selected>Open this select menu</option>
                        <option value="1">Freshman</option>
                        <option value="2">Sophomore</option>
                        <option value="3">Junior</option>
                        <option value="4">Senior</option>
                    </select>
                </fieldset>
            </div>

        <div>

        
            <div class="options-box">
                <h1 id="label">Informatics Classes</h1>
                <legend id="label2">Which semester(s):</legend>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                     Spring Semester
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="flexCheckChecked">
                    <label class="form-check-label" for="flexCheckChecked">
                      Fall Semester
                    </label>
                </div>
            
            <div class="options-right">
                <legend id="label2">Select one class:</legend>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="I365">
                    <label class="form-check-label" for="flexRadioDefault1">
                        I365
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="I400">
                    <label class="form-check-label" for="flexRadioDefault2">
                        I400
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="I211">
                    <label class="form-check-label" for="flexRadioDefault1">
                        I211
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="I210">
                    <label class="form-check-label" for="flexRadioDefault2">
                        I210
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="I300">
                    <label class="form-check-label" for="flexRadioDefault1">
                        I300
                    </label>
                </div>
            </div>
            </div>
            </fieldset>
            
            <div style="text-align: center;">
                <button type="submit" class="btn btn-primary">Register</button>
                <button type="reset" class="btn btn-primary">Reset</button>

            </div>
        </form>
    </div>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Year</th>
                <th>Spring</th>
                <th>Fall</th>
                <th>Class</th>

            </tr>
        </thead>
        <tbody id="registrationTableBody">
        </tbody>
    </table>


    <script src="project3.js"></script>
    
</body>
</html>
